<html>
  <head><title>I211 - Final Exam Task 2 A - Bicycles Repair Order</title></head>
  <body>
    <h3>I211 - Final Exam Task 2 A - Bicycles Repair Order</h3><hr>
    <form method="post" action="finalSolA.cgi">
      
      <h3>Choose repair details, then click 'Add Order' to place
      repair order.</h3>
      <p>Brand name:
        <input type="text" name="brandname">
      </p>
      <p>Main repair request:
        <br><input type="radio" name="mainrepair" value="chain and gears">Chain and Gears
        <br><input type="radio" name="mainrepair" value="wheels and tires">Wheels and Tires
        <br><input type="radio" name="mainrepair" value="frame">Frame
        <br><input type="radio" name="mainrepair" value="handlebar and seatpost">Handlebar and Seatpost
      </p>
      <p>Tuning(s):
        <br><input type="checkbox" name="tunings" value="brakes">Brakes
        <br><input type="checkbox" name="tunings" value="bowden cables">Bowden Cables
        <br><input type="checkbox" name="tunings" value="derailleurs">Derailleurs
        <br><input type="checkbox" name="tunings" value="wheel truing">Wheel Truing
      </p>
      <input type="submit" value="Add Order">
    </form>
    <hr>
  </body>
</html>
