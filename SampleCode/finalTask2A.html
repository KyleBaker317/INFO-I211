<html>
  <head><title>I211 - Final Exam Task 2 A</title></head>
  <body>
    <h3>I211 - Final Exam Task 2 A</h3><hr>
    <form method="post" action="finalSolA.cgi">
      <h3>Choose sunglasses, then click 'Add Order' to place order.</h3>
      <p>Brand name:
        <input type="text" name="brandname">
      </p>
      <p>Coating(s):
        <br><input type="checkbox" name="coatings" value="anti-reflective coating">Anti-reflective Coating
        <br><input type="checkbox" name="coatings" value="polarized filter">Polarized Filter
        <br><input type="checkbox" name="coatings" value="scratch resistant">Scratch Resistant
        <br><input type="checkbox" name="coatings" value="mirror coating">Mirror Coating
      </p>
      <p>Tint color:
        <br><input type="radio" name="tintcolor" value="dark gray">Dark Gray
        <br><input type="radio" name="tintcolor" value="teal">Teal
        <br><input type="radio" name="tintcolor" value="amber">Amber
        <br><input type="radio" name="tintcolor" value="green">Green
      </p>
      <input type="submit" value="Add Order">
    </form>
    <hr>
  </body>
</html>
