<html><head><title>I211 - Form One</title></head><body>
<form action="form-processor.cgi" method="post">
    Name: <input type="text" name="name"><br>
    Username: <input type="text" name="user"><br>
    Password: <input type="password" name="pwd"><br>
    <hr>
    <input type="button" value="Click Here"><br>
    <hr>
    Student Type: <br>
    <input type="radio" name="studenttype" value="ugrad" checked>Undergraduate<br>
    <input type="radio" name="studenttype" value="grad">Graduate<br>
    <hr>
    Music skills: <br>
    <input type="checkbox" name="language" value="English">I sing<br>
    <input type="checkbox" name="language" value="Other">I play an instrument<br>
    <hr>
    Comments: <br>
    <textarea name="comments" rows="3">None</textarea><br>
    <hr>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset All">
</form>
</body></html>
